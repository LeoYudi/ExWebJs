<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      div {
        border: 2px solid black;
        width: 50px;
        height: 50px;
        background-color: white;
        position: relative;
        top: 0;
        transition: all 2s;
      }

      div:hover {
        top: 150px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>

</html>
